<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6 d-md-block d-none">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid"
          alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <div class="text-center">
          <img src="/assets/img/logo.png" style="width: 185px;" alt="logo">
          <h3 class=" mb-4 pb-1 text-primary">Welcome to Online ClassRoom Team</h3>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="username">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control" />

            <div *ngIf="showValidationErrors && loginForm.get('username')?.hasError('required')" class="text-danger">
              Username is required.
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" />

            <div *ngIf="showValidationErrors && loginForm.get('password')?.hasError('required')" class="text-danger">
              Password is required.
            </div>
            <div *ngIf="showValidationErrors && loginForm.get('password')?.hasError('minlength')" class="text-danger">
              Password must be at least 6 characters long.
            </div>
          </div>

          <div class="d-flex justify-content-center align-items-center  ">
            <button type="submit" class="btn btn-primary btn-lg btn-block px-5">Sign In</button>

          </div>
          <div class="d-flex justify-content-center align-items-center mb-4 ">
            <div *ngIf="loginError" class="text-danger mb-4">
              Login failed: Invalid credentials.
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
